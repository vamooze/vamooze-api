<head>
  <title>Pusher Test</title>
  <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
  <script>
    // Enable pusher logging - don't include this in production
    Pusher.logToConsole = true;

    var pusher = new Pusher("ffde20945e50d430e18d", {
      cluster: "eu",
    });

    var channel = pusher.subscribe("my-channel");
    channel.bind("my-event", function (data) {
      alert(JSON.stringify(data));
    });

    var channel = pusher.subscribe(
      `noDispatchAvailable-${localStorage.getItem("requestId")}`
    );

    // Bind to the event
    channel.bind("no-dispatch-available", function (data) {
      alert('alert no dispatch available');
    });
  </script>
</head>
<body>
  <h1>Pusher Test</h1>
  <p>
    Try publishing an event to channel <code>my-channel</code> with event name
    <code>my-event</code>.
  </p>
</body>
