# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - llogistics-api-stage

on:
  push:
    branches:
      - stage
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HOSTNAME: localhost
      PORT: 3000
      AUTH_SECRET_KEY: 4aTLYHRaqHVtCxLCtbKZH7p4ykT2eEWa
      APP_URL: https://llogistics-api-stage.azurewebsites.net/
      AUTH_ALGORITHM: HS256
      AUTH_EXPIRES_IN: 1y
      AUTH_MODEL: users
      AUTH_SERVICE: user
      DEFAULT_PAGINATION_LIMIT: 10
      MAXIMUM_PAGINATION_LIMIT: 50
      USERNAME_FIELD: 'email'
      PASSWORD_FIELD: 'password'
      DB_URL: postgres://vamooze:Vmooz$321@loystar-logisticsdb-stage.postgres.database.azure.com/vamooze
      DB_CLIENT: pg
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: npm install, build, and test
        run: |
          npm install
          npm run compile --if-present

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip
        
  deploy:
    runs-on: ubuntu-latest
    needs: build
    env:
      HOSTNAME: localhost
      PORT: 3000
      AUTH_SECRET_KEY: 4aTLYHRaqHVtCxLCtbKZH7p4ykT2eEWa
      APP_URL: https://yourdomain.com
      AUTH_ALGORITHM: HS256
      AUTH_EXPIRES_IN: 1y
      AUTH_MODEL: users
      AUTH_SERVICE: user
      DEFAULT_PAGINATION_LIMIT: 10
      MAXIMUM_PAGINATION_LIMIT: 50
      USERNAME_FIELD: 'email'
      PASSWORD_FIELD: 'password'
      DB_URL: postgres://vamooze:Vmooz$321@loystar-logisticsdb-stage.postgres.database.azure.com/vamooze
      DB_CLIENT: pg

    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_856595C63BEB447984E4EA929F126EA5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_81D3DA5AF50D4612995883323BF20899 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_28CB769605F943A99CFF139729146A2C }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'llogistics-api-stage'
          slot-name: 'Production'
          package: .
